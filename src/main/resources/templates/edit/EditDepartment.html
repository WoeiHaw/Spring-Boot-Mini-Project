<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Department</h2>
                <form method="post" enctype="multipart/form-data" th:object="${departmentDto}">

                    <div class="row mb-3">
                        <label class = "col-sm-4 col-form-label">Department ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${departmentDto.departmentId}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class = "col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${departmentDto.departmentName}">
                            <p th:if = "${#fields.hasErrors('departmentName')}" th:errorclass="text-danger" th:errors="${departmentDto.departmentName}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/department" role="button">Cancel</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
