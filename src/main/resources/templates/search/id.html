<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Employee By ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Search Empoyee By ID</h2>
        <form method="post" enctype="multipart/form-data" th:object="${searchEmployeeByIdDto}">
          <div class="col-sm-8 text-center">
            <input class="form-control" type="number" min="1" step="1"placeholder="Please Enter Employee ID" th:field="${searchEmployeeByIdDto.id}">
          </div>

          <div class="row mb-3">
            <div class="offset-sm4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/search" role="button">Cancel</a>
            </div>
          </div>
        </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
