<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Employee List</h1>
  <div class="d-flex gap-2 justify-content-center">
    <a class="btn btn-primary" href="/search">Search Another Employee</a>
    <a class="btn btn-primary" href="/">Home</a>
    <a class="btn btn-primary" href="/logout">Log Out</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.position}"></td>

      <td th:text="${employee.department.departmentName}"></td>

      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/employee/edit(id = ${employee.id})}">Edit</a>
        <a class="btn btn-primary btn-sm" th:href="@{/employee/delete(id = ${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>

      </td>
    </tr>

    </tbody>
  </table>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
