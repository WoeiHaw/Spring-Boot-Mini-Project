<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Project</h1>
        <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-primary" href="/project/create">Create Project</a>
            <a class="btn btn-primary" href="/">Home</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>In-charge Person</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.projectId}"></td>
                    <td th:text = "${project.projectName}"></td>
                    <td th:text="${project.employee.name}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/project/edit(id = ${project.projectId})}">Edit</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/project/delete(id = ${project.projectId})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
